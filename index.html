<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/favicon.png" />
    <title>Netune Cifras</title>


    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json" />

    <!-- mobile settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6200ee">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/fa-all.min.css">

    <!-- app settings -->
    <link rel="stylesheet" href="css/app.css">

    <!-- framework7 -->
    <script src="vendor/framework7/framework7.js"></script>
    <link rel="stylesheet" href="vendor/framework7/framework7.css">

    <!-- pillar framework -->
    <script src="vendor/pillar/jquery.js"></script>
    <script src="vendor/pillar/pillar.js?v1.0.8" app="/modules/app.js" config="/modules/config.js" version="v1.0.8"></script>

    <!-- settings -->
    <script>
        window.settings = {
            builder: {
                version: 'v1.0.8'
            }
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/serviceWorker.js')
                    .then(res => console.log('service worker registered'))
                    .catch(err => console.log('service worker error ' + err));
            });
        }
    </script>

    <script src="js/app.js?v1.0.8"></script>
</head>

<body class="wallpaper-01">
    <div id="pages" class="view view-main">
        <div id="homepage" data-name="home" class="page page-transparent">
            <div id="content" class="page-content">
                <div class="block-title block-title-large">
                    <img src="images/som.png" alt="" style="width: 32px; position: relative;top: 3px;">
                    Netune
                </div>

                <div id="musicList"></div>
            </div>
            <div class="fab fab-extended fab-center-bottom">
                <a id="addMusic" href="javascript:void(0)">
                    <i class="fas fa-list"></i>
                    <div class="fab-text">Musicas</div>
                </a>
            </div>

            <div class="fab fab-extended fab-right-bottom">
                <a id="createMusic" href="javascript:void(0)">
                    <i class="icon material-icons md-only">add</i>
                </a>
            </div>

            <div id="musicPopup"></div>
            <div id="musicChoose"></div>
        </div>
    </div>
</body>

</html>
